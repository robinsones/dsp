<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" href="./Challenge_1_files/mystyle.css">
		<script src="./Challenge_1_files/d3.min.js" charset="utf-8"></script>
		<title>Example Page</title>
	</head>
	<body>
		<h1>D3 Challenges 1</h1>
		<link rel="stylesheet" href="./Challenge_1_files/mystyle_1.css">
		<p> Five points, with different colors. </p>
		<script type="text/javascript">

		var dataset = [[550,103],[330,190],[34,23],[760,234],[455,222]]

		var margin = {top: 20, right: 10, bottom: 20, left: 10};
		var width = 960 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		var svg = d3.select("body").append("svg")
					.attr("width", width + margin.left + margin.right)
    				.attr("height", height + margin.top + margin.bottom)
    				.attr("border",2)
  					.append("g")
    				.attr("transform", "translate(" + margin.left + "," + margin.top + ")")

		var color_scale = d3.scale.linear().domain([0, width]).range(['beige', 'red']);

		svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle").style("fill",function(d) {return color_scale(d[0]+d[1])})
					.attr("cx", function(d){return d[0];})
					.attr("cy", function(d){return d[1];})
					.attr("r",15)

		</script><svg width="960" height="500" border="2"><g transform="translate(10,20)"><circle cx="550" cy="103" r="15" style="fill: rgb(252, 75, 67);"></circle><circle cx="330" cy="190" r="15" style="fill: rgb(251, 109, 98);"></circle><circle cx="34" cy="23" r="15" style="fill: rgb(246, 230, 207);"></circle><circle cx="760" cy="234" r="15" style="fill: rgb(255, 0, 0);"></circle><circle cx="455" cy="222" r="15" style="fill: rgb(252, 69, 62);"></circle></g></svg>
	
</body></html>
