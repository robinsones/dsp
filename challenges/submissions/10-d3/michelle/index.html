<h2>Question 1</h2>

<script>
var width = 350;
var height = 50;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var dataset = [10, 20, 30, 40, 50];

var colors = d3.scale.category20c();

svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("r", 10)
           .attr("cx", function(d) {return d*5;})
           .attr("cy", 20)
           .attr("fill", colors);

</script>



<h2>Question 2</h2>

<script>
var width = 350;
var height = 350;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("r", 10)

           .attr("cy", function(d) {return height - d*5;})

<h2>Question 3</h2>

<script>
var width = 350;
var height = 100;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("r", 10)

<h2>Question 4</h2>

<script>
var width = 350;
var height = 100;

var colors = d3.scale.category10();

var dataset_circle = [10, 20, 30];
var dataset_rectangle = [50];

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


svg.selectAll("circle")
           .data(dataset_circle)
           .enter()
           .append("circle")
           .attr("r", 10)
           .attr("cx", function(d) {return Math.random()*(width-20) + 10;})
           .attr("cy", function(d) {return height - Math.random()*(height-20) - 10;})
           .attr("fill", colors);

svg.selectAll("rect")
           .data(dataset_rectangle)
           .enter()
           .append("rect")
           .attr("x", function(d) {return Math.random()*(width-20) + 10;})
           .attr("y", function(d) {return height - Math.random()*(height-20) - 10;})
           .attr("width", 20)
           .attr("height", 20)
           .attr("fill", colors);

</script>
