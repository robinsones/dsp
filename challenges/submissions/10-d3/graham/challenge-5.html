<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3-Challenge 5</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  
  <body>
    <h1> D3: Challege 5</h1>
    <ol>
      <li>Make a triangle with yellow fill and a blue border.</li>
    </ol>
    
   <!--
    <svg height="64" width="64" viewBox="0 0 64 64">
      <polygon fill="none" stroke="#FF8A65" stroke-width="4" points="30,4,4,60,60,60"/><polygon>
    </svg>
    -->

    
    <script>
      
      var spaceCircles = [500, 200 , 400];

      var svgContainer = d3.select("body").append("svg")
        .attr("width", 500)
        .attr("height", 500)
        .style('border', '1px solid orange');

     
      var polygon = svgContainer.append("polygon")
        .style("stroke", "blue")  
        .style("fill", "yellow")
        .attr("points", "100,50,200,150,300,50");

      
      var rectangle = svgContainer.append("rect")
        .attr("x", 50)
        .attr("y", 10)
        .attr("width", 50)
        .attr("height", 100)
        .style("fill", "blue");
      
      var circles = svgContainer.selectAll("circle")
        .data(spaceCircles)
        .enter()
        .append("circle");

      var circleAttributes = circles
        .attr("cx", function (d) { return d * Math.random(); })
        .attr("cy", function (d) { return d * Math.random(); })
        .attr("r", 20)
        .style("fill", function(d) {
          var returnColor;
          if(d === 30) { returnColor = "green";
          } else if (d===70) { returnColor = "purple";
          } else if (d === 110) { returnColor = "red";
          } else { returnColor = "blue"; } 
          return returnColor;
        });


    </script>
  </body>
</html>
