<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3-Challenge 4</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  
  <body>
    <h1> D3: Challege 4</h1>
    <ol>
      <li>Make an SVG with three circles and a rectangle.</li>
    </ol>
    
    <script>
      
      var spaceCircles = [30, 70, 110];

      var svgContainer = d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 300);

      var rectangle = svgContainer.append("rect")
        .attr("x", 50)
        .attr("y", 10)
        .attr("width", 50)
        .attr("height", 100)
        .style("fill", "blue");

      var circles = svgContainer.selectAll("circle")
        .data(spaceCircles)
        .enter()
        .append("circle");

      var circleAttributes = circles
        .attr("cx", function (d) { return d * Math.random(); })
        .attr("cy", function (d) { return d * Math.random(); })
        .attr("r", 20)
        .style("fill", function(d) {
          var returnColor;
          if(d === 30) { returnColor = "green";
          } else if (d===70) { returnColor = "purple";
          } else if (d === 110) { returnColor = "red";
          } else { returnColor = "blue"; } 
          return returnColor;
        });


    </script>
  </body>
</html>
