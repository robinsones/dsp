        <h2>Challenge 1</h2>
        <script>

            var pad = 20;
            var width = 400;
            var height = 200;
            var dataset = d3.zip(d3.range(0,5), [3,2,0,4,1]);


            var xscale = d3.scaleLinear()
                    .domain([0,d3.max(dataset,function(d){return d[0];})])
                    .range([pad,width-pad]);

            var yscale = d3.scaleLinear()
                    .domain([0,d3.max(dataset,function(d){return d[1];})])
                    .range([pad,height-pad]);

            var svg = d3
                    .select("body")
                    .append("svg");
            var color = d3.scaleLinear()
                .domain([0,4])
                .range(["red", "purple"]);

            svg
                    .attr("height", height)
                    .attr("width", width);
            circles = svg
                    .selectAll("circle")
                    .data(dataset)
                    .enter("circle")
                    .append("circle")
                    .attr("cx", function (d) {return xscale(d[0]);})
                    .attr("cy", function (d) {return yscale(d[1]);})
                    .attr("r", pad)
                    .attr("fill", function (d) {return color(d[1])});

        </script>

        <h2>Challenge 4</h2>
        <script>
