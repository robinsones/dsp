<!DOCTYPE html>
<meta charset="utf-8">
<script src="//d3js.org/d3.v3.min.js"></script>
<body>
<h1>Q1</h1>
<script>

//Width and height
var width = 500;
var height = 100;

var svg = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height)

var data = ["red", "orange" , "yellow", "green" ,"blue"]

var circles = svg.selectAll("circle")
	.data(data)
	.enter()
	.append("circle");

circles.attr("cx", function(d, i) {
	return (i*45) + 25;
})
.attr("cy", height/2)
.attr("r", function(d) {
	return 10;
})
.attr("fill", function(d) {return d});
</script>
