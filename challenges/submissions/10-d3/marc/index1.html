<!DOCTYPE html>
<html>

<head>
    <title>Marc's Challenge Set 10: Five Colored Circles</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <script>
    var margin = {
        top: 20,
        right: 10,
        bottom: 20,
        left: 10
    };
    var width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var bodySelection = d3.select("body");

    var svgSelection = bodySelection.append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var circleData = [{
        "x_axis": 10,
        "y_axis": 10,
        "radius": 20,
        "color": "green"
    }, {
        "x_axis": 60,
        "y_axis": 10,
        "radius": 20,
        "color": "blue"
    }, {
        "x_axis": 110,
        "y_axis": 10,
        "radius": 20,
        "color": "orange"
    }, {
        "x_axis": 160,
        "y_axis": 10,
        "radius": 20,
        "color": "purple"
    }, {
        "x_axis": 210,
        "y_axis": 10,
        "radius": 20,
        "color": "red"
    }];

    svgSelection.selectAll("circle")
        .data(circleData)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return d.x_axis;
        })
        .attr("cy", function(d) {
            return d.y_axis;
        })
        .attr("r", function(d) {
            return d.radius;
        })
        .style("fill", function(d) {
            return d.color;
        });
    </script>
</body>

</html>
