<!DOCTYPE html>
<html>

<head>
    <title>Marc's Challenge Set 10: Three Circles, One Rectangle</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <script>
    var margin = {
        top: 40,
        right: 20,
        bottom: 40,
        left: 20
    };
    var width = 500 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var bodySelection = d3.select("body");

    var svgSelection = bodySelection.append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svgSelection.append("rect")
        .attr("x", 50)
        .attr("y", 50)
        .attr("width", 100)
        .attr("height", 50)
        .attr("stroke", "black")
        .attr("stroke-width", 3)
        .attr("fill", "white");

    var circleData = ["red", "blue", "green"];

    svgSelection.selectAll("circle")
        .data(circleData)
        .enter().append("circle")
        .attr("cx", function(d) {
            return Math.floor(Math.random() * 300);
        })
        .attr("cy", function(d) {
            return Math.floor(Math.random() * 300);
        })
        .attr("r", 20)
        .attr("fill", "white")
        .style("stroke", function(d) {
            return d;
        })
        .attr("stroke-width", 3);
    </script>
</body>

</html>
