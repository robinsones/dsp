<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Example Page</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<h1>This is my heading!</h1>
		<p>Here's my paragraph</p>

		<ul>
			<li>HTML</li>
			<li>CSS</li>
		</ul>
		<script type="text/javascript">
		
		var dataset = [1,2,3,4]

		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
			//.text("new paragraph")
			.text(function(d) {return "paragraph: " + d;})

			var svg = d3.select("body").append("svg")
			svg.attr("height", 50).attr("width", 500)

			circles = svg.selectAll("circle")
						.data(dataset)
						.enter()
						.append("circle")

			circles.attr("cx", function(d,i){return (i*50) + 25;})
					.attr("cy", 50/2)
					.attr("r", function(d){return d;})
					.attr("fill", "red");

		var dataset = [[10,10],[20,40], [30,60], [50,40]]
		var svg = d3.select("body").append("svg")
		svg.attr("height", 1000).attr("width", 1000)
		svg.selectAll("circle")
						.data(dataset)
						.enter()
						.append("circle")
						.on('click', function(d, i){d3.select(this).style('fill', 'red');})
						.attr("cx", function(d){return d[0];})
						.attr("cy", function(d){return d[1];})
						.attr("r", 2)
						//.attr("fill", "green");

		</script>
	</body>
</html>
